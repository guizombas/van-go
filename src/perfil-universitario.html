<body>


    <div id="content" class="jumbotron jumbotron-fluid">

        <div id="uni-perfil" class="container">

            <div class="container-header">
                <!-- nome do usuario -->
                <h3 class="user-title">Usuario</h3>
            </div>

            <div class="container-body">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>Universidade:</td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>Email:</td>

                        </tr>

                        


                        <tr>

                        </tr>

                        <tr>

                        </tr>



                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="container-footer">

            </div>

        <!-- Modal Cadastro de usuario-->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Olá, pergunta rápida:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Você se enquadra em qual categoria?
                    </div>
                    <div class="modal-footer">
                        <a href="cadastro-universitario.html"><button type="button"
                                class="btnSys btn btn-primary">Universitário</button></a>
                        <a href="cadastro-motorista.html"><button type="button"
                                class="btnSys btn btn-secondary">Motorista
                                de van</button></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Messenger -->
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    xfbml: true,
                    version: 'v7.0'
                });
            };

            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = 'https://connect.facebook.net/pt_BR/sdk/xfbml.customerchat.js';
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

        <!-- Your Chat Plugin code -->
        <div class="fb-customerchat" attribution=setup_tool page_id="106056657837060" theme_color="#FB5F2E"
            logged_in_greeting="Olá, como posso ajudar?" logged_out_greeting="Olá, como posso ajudar?">
        </div>


        <script>

            let logado = JSON.parse(sessionStorage.getItem("logged"));
            
            if (logado)
            {
                console.log("uau");
                document.getElementById("uni-perfil").innerHTML = `
                <div class="container-header">
                <!-- nome do usuario -->
                <h3 class="user-title">${logado.nome}</h3>
            </div>

            <div class="container-body">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>Universidade:</td>
                            <td>${logado.universidade}</td>
                        </tr>

                        <tr>
                            <td>Email:</td>
                            <td>${logado.email}</td>
                        </tr>

                        <tr>
                            <td>Senha:</td>
                            <td>*******</td>
                        </tr>



                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="container-footer">
                <a href="#" class="btn btn-primary" style="margin-right: 15px;">Editar dados</a>
                <a href="pesquisar.html" class="btn btn-primary" style="margin-right: 15px;">Pesquisar transporte</a>
            </div>
                `
            }

        </script>
