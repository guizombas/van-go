<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.5/lockr.min.js"></script>

    <script type="module" src="./scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="/scripts/sweetalert2.js"></script>
    <link rel="stylesheet" href="styles/inicial.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/user.css">
    <link rel="stylesheet" href="styles/profile.css">

</head>

<body>


    <div id="content" class="jumbotron jumbotron-fluid">

        <div id="moto_perfil" class="container">

            <div class="container-header">
                <h3 class="user-title">Usuario</h3>
            </div>

            <div class="container-body">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>Email:</td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>CNH:</td>
                            <td></td>
                        </tr>

                        


                        <tr>
                            <td>Contato:</td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>Senha:</td>
                            <td>*******</td>
                        </tr>



                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="container-footer">
                <a href="#" class="btn btn-primary" style="margin-right: 15px;">Editar dados</a>
                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modal-cadvan">Cadastrar uma
                    van</a>
            </div>


        </div>
        <!-- Modal Cadastro de Transporte-->

        <div class="modal fade" id="modal-cadvan" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar van universitaria</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5>Por gentileza, forneça as informações abaixo:</h5>

                        <form class="form">
                            <label class="data-input">
                                <i class="fas fa-shuttle-van icon-modify" aria-hidden="true"></i>
                                <input id="carro" class="input-data" type="text" placeholder="Carro" required>
                            </label>

                            <label class="data-input">
                                <i class="far fa-user icon-modify" aria-hidden="true"></i>
                                <input id="motorista" class="input-data" type="text" placeholder="Motorista" required>
                            </label>

                            <label class="data-input">
                                <i class="fas fa-phone icon-modify"></i>
                                <input id="telefone" class="input-data" type="text" placeholder="Telefone" required>
                            </label>

                            <label class="data-input">
                                <i class="fas fa-hourglass-start icon-modify"> Horario de Inicio </i>
                                <input id="horaInicio" class="input-data" type="time" placeholder="07:00" required>
                            </label>

                            <label class="data-input">
                                <i class="fas fa-hourglass-end icon-modify"> Horario de Fim </i>
                                <input id="horaFim" class="input-data" type="time" placeholder="07:00" required>
                            </label>

                            <label class="data-input">
                                <i class="fas fa-money-bill-wave-alt icon-modify"> Valor do transporte</i>
                                <input id="valor" class="input-data" type="number" min="1" step="any" placeholder="200"
                                    required>
                            </label>

                            <label class="data-input">
                                <i class="fas fa-university icon-modify"> Faculdades atentidas </i><br>
                                <input id="checkbox1" class="checkbox" value="puc-barreiro" type="checkbox">
                                <label for="checkbox1">PUC Barreiro</label><br>

                                <input id="checkbox2" class="checkbox" value="puc-coreu" type="checkbox">
                                <label for="checkbox2">PUC Coreu</label><br>

                                <input id="checkbox3" class="checkbox" value="puc-praca " type="checkbox">
                                <label for="checkbox3">PUC Praça</label><br>
                            </label>

                            <label class="data-input">
                                <i class="fas fa-search-location icon-modify"> Bairros Atendidos </i><br>
                                <input id="checkbox4" class="checkbox" value="ouro-preto" type="checkbox">
                                <label for="checkbox4">Ouro Preto</label><br>

                                <input id="checkbox5" class="checkbox" value="sao-luiz" type="checkbox">
                                <label for="checkbox5">São Luiz</label><br>

                                <input id="checkbox6" class="checkbox" value="savassi" type="checkbox">
                                <label for="checkbox6">Savassi</label><br>

                                <input id="checkbox7" class="checkbox" value="barro-preto" type="checkbox">
                                <label for="checkbox7">Barro Preto</label><br>

                                <input id="checkbox8" class="checkbox" value="funcionarios" type="checkbox">
                                <label for="checkbox8">Funcionarios</label><br>

                                <input id="checkbox9" class="checkbox" value="centro" type="checkbox">
                                <label for="checkbox9">Centro</label><br>

                                <input id="checkbox10" class="checkbox" value="floresta" type="checkbox">
                                <label for="checkbox10">Floresta</label><br>

                                <input id="checkbox11" class="checkbox" value="padre-eustaquio" type="checkbox">
                                <label for="checkbox11">Padre Eustaquio</label><br>
                            </label>

                            <label class="data-input">
                                <i class="fas fa-list-ol icon-modify"> Vagas </i>
                                <input id="ida" class="input-data" type="number" placeholder="Vagas na ida" required>
                                <input id="volta" class="input-data" type="number" placeholder="Vagas na volta"
                                    required>
                            </label>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Cadastro de usuario-->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Olá, pergunta rápida:</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Você se enquadra em qual categoria?
                    </div>
                    <div class="modal-footer">
                        <a href="cadastro-universitario.html"><button type="button"
                                class="btnSys btn btn-primary">Universitário</button></a>
                        <a href="cadastro-motorista.html"><button type="button"
                                class="btnSys btn btn-secondary">Motorista
                                de van</button></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat Messenger -->
        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    xfbml: true,
                    version: 'v7.0'
                });
            };

            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = 'https://connect.facebook.net/pt_BR/sdk/xfbml.customerchat.js';
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

        <!-- Your Chat Plugin code -->
        <div class="fb-customerchat" attribution=setup_tool page_id="106056657837060" theme_color="#FB5F2E"
            logged_in_greeting="Olá, como posso ajudar?" logged_out_greeting="Olá, como posso ajudar?">
        </div>

        <script>

            let logado = JSON.parse(sessionStorage.getItem ("logged"));

            if (logado)
            {
                if (logado.tipo == "universitario")
                    location.href = "perfil-universitario.html";

                document.getElementById("moto_perfil").innerHTML = `
                <div class="container-header">
                <h3 class="user-title">${logado.nome}</h3>
            </div>

            <div class="container-body">
                <table class="table table-user-information">
                    <tbody>
                        <tr>
                            <td>Email:</td>
                            <td>${logado.email}</td>
                        </tr>

                        <tr>
                            <td>CNH:</td>
                            <td>${logado.cnh}</td>
                        </tr>

                        


                        <tr>
                            <td>Contato:</td>
                            <td>${logado.contato}</td>
                        </tr>

                        <tr>
                            <td>Senha:</td>
                            <td>*******</td>
                        </tr>



                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="container-footer">
                <a href="#" class="btn btn-primary" style="margin-right: 15px;">Editar dados</a>
                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#modal-cadvan">Cadastrar uma
                    van</a>
            </div>
                `   
            }
        </script>

</body>

</html>
